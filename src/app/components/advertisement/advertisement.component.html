<app-header></app-header>
<app-navbar></app-navbar>
            
<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading my-4 page-title">Advertisements <a routerLink="/advertisement/add_edit" class="btn"><i class="bi bi-file-plus fa-3x icon-blue"></i></a></h1>
        </div>
    </section>

    <div class="album">
        <div class="container">
            <div class="row">
                <tr *ngFor="let item of AdvertisementList">
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header text-center h5"><b>{{ item.Brand }}</b>{{ item.ProductName }} </div>
                        <a href="/advertisement/details/AdvertisementList._id"><img class="card-img-top" src="{{ item.ImageLink }}"></a>
                        <div class="card-body">
                            <p class="card-text">
                                <table class="table table-borderless">
                                    <tr>
                                        <td class="h6">Description:</td>
                                        <td>{{item.Description}}</td>
                                    </tr>
                                    <tr>
                                        <td class="h6">Price:</td>
                                        <td>{{item.Price}}</td>
                                    </tr>
                                    <tr>
                                        <td class="h6">Condition:</td>
                                        <td>{{ item.Condition}}</td>
                                    </tr>
                                </table>
                         <!--  </p> -->  
                        </div>
                        <div class="card-footer text-muted">
                            <div class="d-flex align-items-center btn-group">
                               <!-- <a href="/advertisement/edit/AdvertisementList._id" class="btn btn-sm"> -->
                             <a><button [routerLink]="['/advertisement/edit/',item._id]" class="btn btn-sm"></button>
                                    <i class="bi bi-pencil-fill"></i>
                                </a>
                                <!--This need to be changed into new link-->
                              <!--   <a href="/advertisement/delete/AdvertisementList._id" class="btn btn-sm">-->
                                <a><button [routerLink]="['/advertisement/delete/',item._id]" class="btn btn-sm"></button>
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
               <!--  <% } %> --></tr>
            </div>
        </div>
    </div>
</main>

<app-footer></app-footer>
