<app-header [title]="title"></app-header>
<app-navbar></app-navbar>

<div class="container">
    <div class="row">

        <div class="offset-md-3 col-md-3">
            <h1>Sign In</h1>
            
                <div class="flash"  *ngIf="message != null">
                    {{message}}></div>
                <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
           <!-- <form action="/users/signin" method="post"> -->
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" [(ngModel)]="username" class="form-control" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control" [ngModelOptions]="{standalone: true}"/>
                </div>
                <br>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Sign In" />                    
                </div>
                <br>
                <div class="form-group">
                    <a routerLink="/auth/signup" style="text-decoration: none">                
                        <i class="fas fa-user-plus"></i> 
                        Signup
                    </a>
                </div>
            </form>
        </div>
        <div>

        </div>
    </div>
</div>
<app-footer></app-footer>
